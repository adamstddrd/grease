<head>
  
  <meta charset="utf-8">

  <script>document.documentElement.classList.add('js');</script>

  <title>{% if title %}{{ title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- if noindex -%}
  <meta name="robots" content="noindex, nofollow">
  {%- endif -%}

  {%- if canonical -%}
  <link rel="canonical" href="{{ canonical }}">
  {%- else -%}
  <link rel="canonical" href="{{ env.baseUrl }}{{ page.url }}">
  {%- endif -%}

  <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
  <link rel="mask-icon" href="/assets/icons/favicon.svg" color="#000000">
  <link rel="apple-touch-icon" href="/assets/icons/favicon-196x196.png">

  <link rel="stylesheet" href="/assets/main.css" media="all">

  {% if stylesheet %}
  <link rel="stylesheet" href="/assets/{{ stylesheet }}" media="all">
  {% endif %}

  <script src="/assets/app.js" defer></script>

</head>
