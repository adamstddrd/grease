<popover-menu class="themes hidden@sm">
  <button popovertarget="themes-menu" aria-label="Themes" class="shadow-md button --fill --primary">
    {% render "svg/theme-picker.svg" %}
  </button>
  <theme-picker id="themes-menu" role="menu" popover class="anchor-right">
    {% for group in site.ui %}
      <ul>
        {% for value in group.values %}
          <li>
            <button class="button --menu --primary" data-type="{{ group.type }}" data-value="{{ value }}">{{ value }}</button>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </theme-picker>
</popover-menu>
