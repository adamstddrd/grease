<popover-menu class="themes">
  <button popovertarget="themes-menu" aria-label="Themes" class="shadow-md button --fill --primary">
    {% render "svg/theme-picker.svg" %}
  </button>
  <theme-picker id="themes-menu" role="menu" popover class="anchor-right">
    <ul role="group">
      {% for item in modes %}
        <li>
          <button class="button --menu --primary" data-type="mode" data-value="{{ item }}" role="menuitem">{{ item }}</button>
        </li>
      {% endfor %}
    </ul>
    <ul role="group">
      {% for item in themes %}
        <li>
          <button class="button --menu --primary" data-type="theme" data-value="{{ item }}" role="menuitem">{{ item }}</button>
        </li>
      {% endfor %}
    </ul>
  </theme-picker>
</popover-menu>
