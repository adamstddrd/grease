<details-menu>
  <details class="relative themes hidden@sm">
    <summary class="shadow-md button --point-none --fill --primary" aria-label="themes">
      {% render "svg/theme-picker.svg" %}
    </summary>
    <theme-picker class="absolute right-0">
      {% for group in site.ui %}
        <ul class="border-glint shadow-lg clipped unlisted mt-xs right set-bg radius-md">
          {% for value in group.values %}
            <li>
              <button class="w-full border-0 button --subtle --primary radius-0" data-type="{{ group.type }}" data-value="{{ value }}">{{ value }}</button>
            </li>
          {% endfor %}
        </ul>
      {% endfor %}
    </theme-picker>
  </details>
</details-menu>
