---
title: Forms
---

<form class="set-bg shadow-lg p-sm p-lg@md border-glint radius-lg" action="">
  <!-- use the flex utility to put multiple form elements in a row -->
  <div class="flex no-wrap gap-sm column@sm mb-sm">
    <label class="w-full">
      <span>Input</span>
      <input type="text" placeholder="input placeholder" required>
    </label>
    <label class="w-full">
      <span>Select</span>
        <select>
          <option value="0" disabled selected hidden>Pick an option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <optgroup label="Option group">
            <legend>Option group</legend>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </optgroup>
        </select>
    </label>
  </div>
  <!-- text areas will automatically grow as lines of text increase -->
  <label>
    Text area
    <textarea placeholder="textarea placeholder"></textarea>
  </label>
  <!-- wrap inputs in <label> for bigger click/tap targets -->
  <div class="flex gap-md align-items-center justify-between gap-sm mt-sm">
    <div class="inline-flex gap-sm">
      <label>
        radio 1
        <input type=radio name="radio-set">
      </label>
      <label>
        radio 2
        <input type=radio name="radio-set">
      </label>
      <label>
        checkbox <input type=checkbox>
      </label>
    </div>
    <button class="button --tactile --fill w-full@sm">Button</button>
  </div>
</form>
